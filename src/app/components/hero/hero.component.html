<section class="hero" #heroSection>
  <div class="hero-background">
    <div class="hero-particles"></div>
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title animate-on-scroll">
            Є підозра на грибок?<br>
            <span class="highlight">Комплексна діагностика</span><br>
            грибка ніг та тіла
          </h1>
          <p class="hero-subtitle animate-on-scroll">
            Комплекс з 120 видів мікроорганізмів<br>
            та визначення чутливості до препаратів з 2 днів
          </p>
          <button mat-raised-button color="primary" class="cta-button animate-on-scroll" (click)="scrollToSection('services')">
            ЗАПИСАТИСЬ НА АНАЛІЗ
          </button>
        </div>
        <div class="hero-visual">
          <div class="microscope-container float">
            <div class="microscope-circles">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
