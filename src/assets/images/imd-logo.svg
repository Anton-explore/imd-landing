<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00897b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26a69a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- IMD Text -->
  <text x="10" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">IMD</text>
  
  <!-- Medical symbol -->
  <circle cx="90" cy="20" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
  <path d="M85 20 L95 20 M90 15 L90 25" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Microscope icon -->
  <rect x="75" y="12" width="2" height="16" fill="url(#logoGradient)"/>
  <circle cx="76" cy="10" r="3" fill="none" stroke="url(#logoGradient)" stroke-width="1"/>
